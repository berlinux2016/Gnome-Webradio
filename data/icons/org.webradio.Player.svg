<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="256" height="256" viewBox="0 0 256 256" version="1.1" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3584e4;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#1c71d8;stop-opacity:1" />
    </linearGradient>
    <linearGradient id="grad2" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#f6d32d;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#f5c211;stop-opacity:1" />
    </linearGradient>
  </defs>

  <!-- Background circle -->
  <circle cx="128" cy="128" r="120" fill="url(#grad1)" />

  <!-- Radio waves (3 arcs) -->
  <g transform="translate(128, 128)">
    <!-- Inner wave -->
    <path d="M -35,0 A 35,35 0 0,1 35,0"
          fill="none"
          stroke="#ffffff"
          stroke-width="8"
          stroke-linecap="round"
          opacity="0.9"/>

    <!-- Middle wave -->
    <path d="M -55,0 A 55,55 0 0,1 55,0"
          fill="none"
          stroke="#ffffff"
          stroke-width="7"
          stroke-linecap="round"
          opacity="0.7"/>

    <!-- Outer wave -->
    <path d="M -75,0 A 75,75 0 0,1 75,0"
          fill="none"
          stroke="#ffffff"
          stroke-width="6"
          stroke-linecap="round"
          opacity="0.5"/>
  </g>

  <!-- Radio tower/antenna -->
  <g transform="translate(128, 180)">
    <!-- Base -->
    <rect x="-15" y="0" width="30" height="8" rx="2" fill="#ffffff"/>

    <!-- Antenna body -->
    <rect x="-8" y="-60" width="16" height="60" rx="2" fill="#ffffff"/>

    <!-- Antenna segments -->
    <rect x="-6" y="-64" width="12" height="4" fill="#ffffff"/>
    <rect x="-4" y="-70" width="8" height="6" fill="#ffffff"/>
    <rect x="-2" y="-76" width="4" height="6" fill="#ffffff"/>

    <!-- Top sphere -->
    <circle cx="0" cy="-78" r="6" fill="url(#grad2)"/>
  </g>

  <!-- Musical note accent -->
  <g transform="translate(180, 100)">
    <ellipse cx="0" cy="10" rx="8" ry="6" fill="#f5c211" opacity="0.9"/>
    <rect x="6" y="-10" width="4" height="20" rx="2" fill="#f5c211" opacity="0.9"/>
    <ellipse cx="10" cy="-10" rx="8" ry="6" fill="#f6d32d" opacity="0.9"/>
  </g>
</svg>
